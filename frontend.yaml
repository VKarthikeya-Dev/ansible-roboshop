- name: Setting up the frontend
  hosts: frontend
  become: yes
  tasks: 
  - name: Disable default nginx module
    ansible.builtin.command: dnf module disable nginx -y
  - name: Enable nginx 1.24 module
    ansible.builtin.command: dnf module enable nginx:1.24 -y
  - name: Installing nginx
    ansible.builtin.dnf:
      name: nginx
      state: present
  - name: Starting and enabling nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes
  - name: Remove html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent
  - name: Create Html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory
  - name: Downlaoding content
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
      dest: /tmp/frontend.zip
  - name: Unzipping content
    ansible.builtin.unarchive:
      src: /tmp/frontend.zip
      dest: /usr/share/nginx/html
      remote_src: yes
  - name: Deleting configuration
    ansible.builtin.file:
      path: /etc/nginx/nginx.conf
      state: absent
  - name: Copy new configuration
    ansible.builtin.copy:
      src: nginx.conf
      dest: /etc/nginx/nginx.conf
  - name: restart nginx
    ansible.builtin.service:
      name: nginx
      state: restarted

